name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-lambdatest:
    name: Run LambdaTest
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium

    - name: Create env file
      env:
        LT_USERNAME: ${{ secrets.LT_USERNAME }}
        LT_ACCESS_KEY: ${{ secrets.LT_ACCESS_KEY }}
      run: |
        echo "LT_USERNAME=${LT_USERNAME}" >> .env
        echo "LT_ACCESS_KEY=${LT_ACCESS_KEY}" >> .env

    - name: Run tests on LambdaTest
      run: npx playwright test src/tests/ui/registration/user-registration.spec.ts src/tests/ui/mentor-application-submit/mentor-application-submit.spec.ts --project=lambdatest-chrome
      env:
        CI: true
        TEST_ENV: lambdatest

    - name: Upload LambdaTest results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report-lambdatest
        path: playwright-report/
        retention-days: 30